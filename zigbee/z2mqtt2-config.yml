---
apiVersion: v1
kind: ConfigMap
metadata:
  name: z2mqtt2-config
  namespace: home-assistant
  labels:
    app: z2mqtt2
data:
  configuration.yaml: |-

    # Let new devices join our zigbee network
    permit_join: true
    # Home Assistant integration (MQTT discovery)
    homeassistant: true
    # Docker-Compose makes the MQTT-Server available using "mqtt" hostname
    # MQTT server URL
    mqtt:
      #base_topic: homeassistant
      # server: "mqtt://10.0.50.11:31883" # mqtt://<name_of_pod>.<name_of_namespace> (mosquitto)
      server: "mqtt://mqtt.home-assistant:31883"
      base_topic: zigbee2mqtt2
    # Zigbee Adapter path
    serial:
      # port: tcp://10.0.50.4:6638
      # Location of SLZB-06M
      port: tcp://10.0.50.4:6638
      baudrate: 115200
      adapter: ezsp
    # Disable green led?
      disable_led: false
    
    # Enable the Zigbee2MQTT frontend
    frontend:
      port: 8888
    # Let Zigbee2MQTT generate a new network key on first start
    advanced:
     # Optional: ZigBee pan ID (default: shown below)
      # Setting pan_id: GENERATE will make Zigbee2MQTT generate a new panID on next startup
      pan_id: 0x2a62
      #pan_id: GENERATE
      # Optional: Zigbee extended pan ID, GENERATE will make Zigbee2MQTT generate a new extended panID on next startup (default: shown below)
      ext_pan_id: [0xDD, 0xDD, 0xDD, 0xDD, 0xDD, 0xDD, 0xDD, 0xDD]
      #ext_pan_id: GENERATE
      network_key: '!secret.yaml network_key'
      channel: 26
    # Set output power to max 20
      transmit_power: 20
    # 
      homeassistant_legacy_entity_attributes: false
      legacy_api: false
      legacy_availability_payload: false
      #network_key: GENERATE
      #log_output: ["console"]
      log_level: debug
      log_output:
      - console
      - file
    device_options:
      legacy: false
    ota:
      ikea_ota_use_test_url: true
    environment:
        - TZ=Europe/Warsaw
    ## Map devices to persistent /data directory
    devices: /app/data/devices.yaml 

    groups: /app/data/groups.yaml
  
  secret.yaml: |-
    network_key: [1, 3, 5, 7, 9, 11, 13, 15, 0, 2, 4, 6, 8, 10, 12, 13]