# ---
# apiVersion: v1
# kind: Namespace
# metadata:
#   name: home-assistant
---
apiVersion: v1
kind: Service
metadata:
  namespace: home-assistant
  name: home-assistant
spec:
  selector:
    app: home-assistant
  type: LoadBalancer
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8123
  # type: ClusterIP
  # ports:
  # - name: http
  #   protocol: TCP
  #   port: 80
  #   targetPort: 8123
---    
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-home-assistant
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: ha.48340.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: home-assistant
                port:
                  number: 80
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: gfs-ha-local-volume
  namespace: home-assistant
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/home-assistant" # path to directory
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gfs-ha-volume-claim
  labels:
    app: home-assistant
  namespace: home-assistant
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce #  must be the same as PersistentVolume
  resources:
    requests:
      storage: 8Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: home-assistant
  name: home-assistant
  labels:
    app: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      initContainers:
      - name: mk-directory
        image: busybox:1.35
        command: ['sh', '-c', 'sleep 5 && echo "creating dir" && mkdir -p /config/automations && mkdir -p /config/scenes && mkdir -p /config/scripts']
        volumeMounts:
        - mountPath: /config
          name: gfs-ha-volume
      containers:
      - name: bluez
        image: ghcr.io/mysticrenji/bluez-service:v1.0.0
        securityContext:
          privileged: true
      - name: home-assistant
        image: ghcr.io/home-assistant/home-assistant:stable
        imagePullPolicy: Always
        resources:
          requests:
            memory: "256Mi"
          limits:
            memory: "512Mi"
        ports:
        - containerPort: 8123
        volumeMounts:
        - mountPath: /config
          name: gfs-ha-volume
        - mountPath: /config/configuration.yaml
          subPath: configuration.yaml
          name:  configmap-file
        - mountPath: /config/automations/auto-lights.yaml
          subPath: auto-lights.yaml
          name: configmap-file
        - mountPath: /config/scenes/scenes_k8s.yaml
          subPath: scenes_k8s.yaml
          name: configmap-file
        - mountPath: /config/scenes/scripts_k8s.yaml
          subPath: scripts_k8s.yaml
          name: configmap-file          
        - mountPath: /config/customize.yaml
          subPath: customize.yaml
          name: gfs-ha-volume
        - mountPath: /media
          name: gfs-ha-volume          
        # - mountPath: /run/dbus
        #   name: d-bus
        #   readOnly: true
        #- mountPath: /dev/ttyACM0
        #  name: zigbee
        #  subPath: ttyACM0
        #- mountPath: /dev/video0
        #  name: cam
        securityContext:
          privileged: true
      hostNetwork: true
      volumes:
      - name: gfs-ha-volume
        persistentVolumeClaim:
          claimName: gfs-ha-volume-claim
      - name: media-volume
        hostPath:
          path: /tmp/media
      # - name: config_yml
      #   hostPath:
      #     path: "config/configuration"

      - name: configmap-file
        configMap:
          name: home-assistant-configmap
