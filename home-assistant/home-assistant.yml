apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-assistant-pvc
  namespace: ha
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: ha
  name: home-assistant
  labels:
    app: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      initContainers:
      - name: mk-directory
        image: busybox:1.35
        command: ['sh', '-c', 'sleep 5 && echo "creating dir" && mkdir -p /config/automations && mkdir -p /config/scenes && touch /config/scenes.yaml &&  touch /config/automations.yaml && touch /config/customize.yaml && mkdir -p /config/scripts && touch /config/scripts.yaml' ]
        volumeMounts:
        - mountPath: /config
          name: ha-vol01
      containers:
      - name: bluez
        image: ghcr.io/mysticrenji/bluez-service:v1.0.0
        securityContext:
          privileged: true
      - name: home-assistant
        image: ghcr.io/home-assistant/home-assistant:2024.12.1
        imagePullPolicy: Always
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          # limits:
          #   memory: "768Mi"
          #   cpu: "500m"                  
        ports:
        - containerPort: 8123
        volumeMounts:
        - mountPath: /config
          name: ha-vol01
        - mountPath: /config/configuration.yaml
          subPath: configuration.yaml
          name:  ha-configuration-cm
        - mountPath: /config/scenes/scenes-cm.yaml
          subPath: scenes-cm.yaml
          name: ha-scenes-cm
        - mountPath: /config/scenes/sensors-cm.yaml
          subPath: sensors-cm.yaml
          name: ha-sensors-cm          
        - mountPath: /.dockerenv
          name: volume-dockerenv
        securityContext:
          privileged: true
      hostNetwork: true
      volumes:
      - name: ha-vol01
        persistentVolumeClaim:
          claimName: home-assistant-pvc
      # - name: media-volume
      #   hostPath:
      #     path: /tmp/media
      - name: ha-configuration-cm
        configMap:
          name: ha-configuration-cm
      - name: ha-automations-lights-cm
        configMap:
          name: ha-automations-lights-cm
      - name: ha-scenes-cm
        configMap:
          name: ha-scenes-cm
      - name: ha-sensors-cm
        configMap:
          name: ha-sensors-cm          
      - name: volume-dockerenv
        emptyDir: {}
      tolerations:
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
      # affinity:
      #   podAntiAffinity:
