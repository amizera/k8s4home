# ---
# apiVersion: v1
# kind: Namespace
# metadata:
#   name: home-assistant
---
apiVersion: v1
kind: Service
metadata:
  namespace: home-assistant
  name: home-assistant
spec:
  selector:
    app: home-assistant
  type: ClusterIP
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8123
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: gfs-ha-local-volume
  namespace: home-assistant
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/home-assistant" # path to directory
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gfs-ha-volume-claim
  labels:
    app: home-assistant
  namespace: home-assistant
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce #  must be the same as PersistentVolume
  resources:
    requests:
      storage: 8Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: home-assistant
  name: home-assistant
  labels:
    app: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      containers:
      - name: bluez
        image: ghcr.io/mysticrenji/bluez-service:v1.0.0
        securityContext:
          privileged: true
      - name: home-assistant
        image: ghcr.io/home-assistant/home-assistant:stable
        imagePullPolicy: Always
        resources:
          requests:
            memory: "256Mi"
          limits:
            memory: "512Mi"
        ports:
        - containerPort: 8123
        volumeMounts:
        - mountPath: /config
          name: gfs-ha-volume
        - mountPath: /config/configuration.yaml
          subPath: configuration.yaml
          name: configmap-file
        - mountPath: /config/automations.yaml
          subPath: automations.yaml
          name: gfs-ha-volume
        - mountPath: /config/customize.yaml
          subPath: customize.yaml
          name: gfs-ha-volume
        - mountPath: /media
          name: media-volume          
        # - mountPath: /run/dbus
        #   name: d-bus
        #   readOnly: true
        #- mountPath: /dev/ttyACM0
        #  name: zigbee
        #  subPath: ttyACM0
        #- mountPath: /dev/video0
        #  name: cam
        securityContext:
          privileged: true
      hostNetwork: true
      volumes:
      - name: gfs-ha-volume
        persistentVolumeClaim:
          claimName: gfs-ha-volume-claim
      - name: media-volume
        hostPath:
          path: /tmp/media
      - name: configmap-file
        configMap:
          name: home-assistant-configmap
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: home-assistant-configmap
  namespace: home-assistant
data:
  known_devices.yaml: |
  automations.yaml: |
  configuration.yaml: |-
    default_config:
    frontend:
      themes: !include_dir_merge_named themes
    automation: !include automations.yaml
    customize: !include customize.yaml
    http:
