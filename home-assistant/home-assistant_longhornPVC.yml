---
apiVersion: v1
kind: Service
metadata:
  namespace: home-assistant
  name: home-assistant
spec:
  selector:
    app: home-assistant
  type: LoadBalancer
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8123
  # type: ClusterIP
  # ports:
  # - name: http
  #   protocol: TCP
  #   port: 80
  #   targetPort: 8123
---    
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-home-assistant
  namespace: home-assistant
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: ha.48340.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: home-assistant
                port:
                  number: 80
  tls:
    - hosts:
        - ha.48340.xyz
      secretName: longhorn-http-tls
  ingressClassName: traefik
